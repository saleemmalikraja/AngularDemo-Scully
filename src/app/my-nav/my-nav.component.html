<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/first-page']">Welcome</a>
      <mat-divider [inset]="true"></mat-divider>
      <a mat-list-item [routerLink]="['/second-page']">Fake Backend</a>
      <mat-divider [inset]="true"></mat-divider>
      <a mat-list-item [routerLink]="['/third-page']">Smart Vs Dumb</a>
      <mat-divider [inset]="true"></mat-divider>
      <a mat-list-item [routerLink]="['/custom-elements']">Custom Elements</a>
      <mat-divider [inset]="true"></mat-divider>
      <a mat-list-item [routerLink]="['/c1-p']">C - P @Output</a>
      <mat-divider [inset]="true"></mat-divider>
      <a mat-list-item [routerLink]="['/c2-p2']">C - P @View Child</a>
      <mat-divider [inset]="true"></mat-divider>
      <a mat-list-item [routerLink]="['/observable']">Plain Observable</a>
      <mat-divider [inset]="true"></mat-divider>
      <a mat-list-item [routerLink]="['/subject']">Subject</a>
      <mat-divider [inset]="true"></mat-divider>
      <a mat-list-item [routerLink]="['/host']">Host - Listener/Binding</a>
      <mat-divider [inset]="true"></mat-divider>
      <a mat-list-item [routerLink]="['/dynamic-tab']">Dynamic Tabs</a>
      <mat-divider [inset]="true"></mat-divider>
      <a mat-list-item [routerLink]="['/on-push']">On Push Strategy</a>
      <mat-divider [inset]="true"></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
